<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>title</title>
    <link rel="stylesheet" href="myCSS.css">
    <link rel="stylesheet" href="imagehover.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="output.js"></script>


</head>
<body>

<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <a class="navbar-brand" href="#">Welcome</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="https://github.com/mf-98">Home</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="card" style="width: 18rem;">
                <figure class="imghvr-shutter-in-vert">
                    <img src="githublogo.png" height="300" width="300"/>
                    <figcaption>
                        <a href="https://github.com/mf-98"></a>
                        Click to View More Projects
                    </figcaption>
                </figure>
                <div class="card-body">
                    <h5 class="card-title">Wedding Budget Calculator</h5>
                    <p class="card-text">A wedding budgeting program based on your preferences!</p>
                    <a href="#" class="btn btn-primary">View more projects</a>
                </div>
            </div>
        </div>
        <div class="col">
                <div id="errors">

                </div>
                <form onsubmit="return f();">
                    <h4>Wedding Expenses Calculator</h4>
                    <br>
                        <div class="form-group">
                            <label for="budget">Enter budget:</label>
                            <input type="number" class="form-control" id="budget" aria-describedby="emailHelp" placeholder="Enter Wedding budget">
                            <small id="emailHelp" class="form-text text-muted">Estimated Amount.</small>
                            <br>
                            <label for="selectNumGuests">Number of guests:</label>
                            <select class="custom-select" size="3" name="selectNumGuests" id="selectNumGuests" style="margin-left:-5px;">
                                <option value="1" id="high">High Numbers(More than 250)</option>
                                <option value="2" id="medium" selected>Medium Numbers(100-250)</option>
                                <option value="3" id="low">Low Numbers(Less than 100)</option>
                            </select>
                            <br>
                            <br>
                            <p>How important to you is: (rate from 1 - 5)</p>
                            <label for="rateFood">Food</label>
                            <br>
                            <input type="range" class="custom-range" min="0" max="5" id="rateFood" name="rateFood">
                            <br>
                            <label for="rateFlowers">Flowers</label>
                            <br>
                            <input type="range" class="custom-range" min="0" max="5" id="rateFlowers" name="rateFlowers">
                            <br>
                            <label for="rateDecor">Decor</label>
                            <br>
                            <input type="range" class="custom-range" min="0" max="5"  id="rateDecor" name="rateDecor">
                            <br>
                            <label for="rateEntertainment">Entertainment</label>
                            <br>
                            <input type="range" class="custom-range"  min="0" max="5" id="rateEntertainment" name="rateEntertainment">
                            <br>
                            <br>
                            <button>Submit</button>
                        </div>
                </form>
        </div>
        <div class="col">
            <div id="formOutput">
                <div class="p-3 mb-2 bg-primary text-white">
                    <div id="seats"></div>
                </div>
                <div class="p-3 mb-2 bg-primary text-white">
                    <div id="food"></div>
                </div>
                <div class="p-3 mb-2 bg-primary text-white">
                    <div id="flowers"></div>
                </div>
                <div class="p-3 mb-2 bg-primary text-white">
                    <div id="decor"></div>
                </div>
                <div class="p-3 mb-2 bg-primary text-white">
                    <div id="entertainment"></div>
                </div>
            </div>
        </div>
    </div>
</div>




</body>
</html>
